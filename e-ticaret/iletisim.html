<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Web Sitesi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Melek Ok Aydın">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Melek" title="Melek" /></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="hakkimizda.html">Hakkımızda</a></li>
                <li><a href="urunler.html">Ürünler</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
            </ul>
        </div>
        <div class="header_right">
            <div class="languages">
                <div class="language">TR</div>
                <div class="language">EN</div>
            </div>
            <div class="search">
                <input type="submit" class="search_btn" value="" />
                <input type="text" class="search_textbox" id="search_textbox" oninput="search_function()" />
                <div id="search_result"></div>
            </div>
        </div>
    </header>
    <div class="banner" style="background-image:url(https://picsum.photos/1200/300)">
        <div class="pink_filter"></div>
    </div>
    <div class="banner_title">
        <div class="banner_white_title">
            <h1>İLETİŞİM</h1>
        </div>
    </div>
    <div class="main">

        <div class="content">
            <div class="contact_map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d385396.32110599003!2d28.682526011201237!3d41.00537020841995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caa7040068086b%3A0xe1ccfe98bc01b0d0!2zxLBzdGFuYnVs!5e0!3m2!1str!2str!4v1718319212231!5m2!1str!2str" width="100%" height="283" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="address_block">
                <div class="contact_list">
                    Adres: adres bilgileri
                </div>
                <div class="contact_list">
                    Telefon: +90 555 555 55 55
                </div>
                <div class="contact_list">
                    Email: <a href="mail.com">info@info.com</a>
                </div>
            </div>
            <div class="form_block">
                <div class="left">
                    <div class="form_list">
                        <input type="text" class="form_text" placeholder="Ad Soyad" />
                    </div>
                    <div class="form_list">
                        <input type="text" class="form_text" placeholder="email" />
                    </div>
                    <div class="form_list">
                        <input type="text" class="form_text" placeholder="Konu" />
                    </div>
                </div>
                <div class="right">
                    <div class="form_list">
                        <textarea class="form_text_message" placeholder="Mesaj"></textarea>
                    </div>
                    <input type="submit" class="btn_send" value="GÖNDER" />
                </div>
            </div>
        </div>

    </div>
    <footer>
        <div class="footer_left">
            <p>Copyright &copy; 2024</p>
        </div>
        <div class="footer_right">
            <a href="linkedin.com" alt="Linkedin" title="Linkedin"><img src="images/linkedin.png" /></a>
            <a href="whatsapp.com" alt="Whatsapp" title="Whatsapp"><img src="images/whatsapp.png" /></a>
        </div>
    </footer>
</body>
</html>
